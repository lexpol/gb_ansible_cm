---

- name: Ensure required packages are installed
  apt:
    name:
      - mysql-server
      - python3
      - python3-pip
      - gcc
    state: latest
  tags: install

- name: Install Required pip modules
  pip:
    name:
      - PyMySQL
    state: present
    executable: pip3
  tags: install

- name: Ensure mysql service is running
  systemd:
    name: mysql
    state: started
    enabled: yes

- name: Sets the root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: init_db

- name: Update Mysql config
  template:
    src: "{{ role_path }}/templates/.my.cnf.j2"
    dest: /root/.my.cnf
  tags: init_db

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
  tags: init_db

- name: Removes the MySQL test database
  mysql_db:
    name: test
    state: absent
  tags: init_db

- name: Create a new database
  mysql_db:
    name: "{{ wp_db_name }}"
    state: present
  tags: init_db



