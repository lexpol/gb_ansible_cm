- name: "install nginx"
  apt:
    name: ['nginx']
    state: latest

- name: "create www directory"
  file:
    path: /var/www/{{ domain }}
    state: directory
    mode: '0775'
    owner: "{{ www_user }}"
    group: "{{ www_group }}"

- name: delete default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: copy nginx site.conf
  template:
    src: site.conf.j2
    dest: /etc/nginx/sites-enabled/{{ domain }}
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: "sync website"
  synchronize:
    src: site/
    dest: /var/www/{{ domain }}
    archive: no
    checksum: yes
    recursive: yes
    delete: yes